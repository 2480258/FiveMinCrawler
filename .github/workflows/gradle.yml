name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '18'
        cache: gradle
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Run Test Server
      run: ./gradlew :FiveMinTest:bootRun >/dev/null 2>&1 &
    - name: Sleeps 10s
      run: sleep 10s
    - name: Build with Gradlej
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: testCoverage
    - uses: actions/upload-artifact@v3
      with:
        name: log
        path: /home/runner/work/FiveMinCrawler/FiveMinCrawler/build/reports/jacoco/test/jacocoTestReport.xml
    - uses: actions/checkout@master
    - uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        files: /home/runner/work/FiveMinCrawler/build/reports/jacoco/test/jacocoTestReport.xml # optional
        flags: unittests # optional
        name: codecov-umbrella # optional
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)